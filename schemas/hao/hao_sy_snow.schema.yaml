# Rime schema
# encoding: utf-8

schema:
  schema_id: hao_sy_snow
  name: '好码・雪凇(词顶功)'
  version: "alpha"
  author:
    - Rime方案作者 谭淞宸 <i@tansongchen.com>
    - 方案作者 荒
    - 官方QQ群 1012245282
  description: |
    形码词顶功输入方案
  dependencies:
    - hao_pinyin
    - hao_stroke
    - hao_xi_chaifen

switches:
  - name: popping
    states: [整句, 顶功]
    reset: 1
  - name: buffered
    states: [结束, 缓冲]
    reset: 0
  - name: hao_postpone_fullcode
    reset: 1
    abbrev: [原, 后]
    states: [ ＝原始排序, ↓全码后置 ]
  - options:
      - hao_spelling.off
      - hao_spelling.lv1
      - hao_spelling.lv2
      - hao_spelling.lv3
    states: [无注解, 一重注解, 二重注解, 多重注解]
    #reset: 0
  - name: traditionalization
    states: [简保持, 简转繁]
    reset: 0
    # Control+Shift+F
  - name: simplification
    states: [繁保持, 繁转简]
    reset: 0
    # Control+Shift+J
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditionalization
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - lua_processor@*hao.hao_switch*proc@hao
    - ascii_composer
    - recognizer
    - lua_processor@*hao.hao_spelling*processor
    - lua_processor@*snow.shape_processor
    - key_binder
    - lua_processor@*hao.hao_abbreviation
    - lua_processor@*snow.select_character
    - lua_processor@*hao.hao_editor
    - lua_processor@*snow.popping
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - lua_processor@*hao.hao_wordscounter
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@hao_pinyin_lookup
    - affix_segmentor@hao_stroke_lookup
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@*hao.hao_shijian
    - script_translator@hao_pinyin_lookup
    - table_translator@hao_stroke_lookup
    - lua_translator@*snow.datetime
    - lua_translator@*snow.number
    - lua_translator@*snow.calculator
    - history_translator
    - lua_translator@*hao.hao_os*os_env_translator
    - lua_translator@*hao.hao_switch*tr@hao
  filters:
    - simplifier@traditionalize
    - simplifier@simplify
    - reverse_lookup_filter@reverse_lookup
    - lua_filter@*hao.hao_spelling*filter
    - lua_filter@*hao.hao_postpone_fullcode
    - lua_filter@*snow.fix
    #- lua_filter@*snow.postpone
    - uniquifier
    - lua_filter@*hao.hao_shape_filter
    - lua_filter@*hao.hao_special

sy_snow_algebra:
  # 多根字
  - xform/^([^WERUIOa-z])[^weruioA-Z]?([weruio])[^WERUIOa-z][^weruioA-Z]?([weruio])[^WERUIOa-z][^weruioA-Z]?([weruio])[^WERUIOa-z][^weruioA-Z]?([weruio])$/$1$2$3$4$5/
  # 三根字
  - xform/^([^WERUIOa-z])[^weruioA-Z]?([weruio])[^WERUIOa-z][^weruioA-Z]?([weruio])[^WERUIOa-z][^weruioA-Z]?([weruio])$/$1$2$3$4/
  # 两根字
  - xform/^([^WERUIOa-z])[^weruioA-Z]?([weruio])[^WERUIOa-z][^weruioA-Z]?([weruio])$/$1$2$3/
  # 字根字
  - xform/^([^WERUIOa-z])[^weruioA-Z]?([weruio])$/$1$2/
  
  - xlit/ZYXVTSQPNMLKJHGFDCBA/zyxvtsqpnmlkjhgfdcba/


speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;'/
  initials: zyxvtsqpnmlkjhgfdcba/
  delimiter: " "
  shape:
    - match: "[zyxvtsqpnmlkjhgfdcba][weruio]{0,4}"
      accept: "1"
    - match_shape: "1"
      accept: "[a-z]"
    - match: "[zyxvtsqpnmlkjhgfdcba][weruio]{4}"
      accept: "[weruio]"
    - match_shape: ".+"
      accept: "[weruio]"
  popping:
    # 单字、二字词、三字词
    - when: popping
      match: "([zyxvtsqpnmlkjhgfdcba][aeuio]{0,4}){1,4}[weruio]+"
      accept: "[zyxvtsqpnmlkjhgfdcba]"
    # 单字有辅助码
    #- when: popping
    #  match: "([zyxvtsqpnmlkjhgfdcba][aeuio]{0,4})([weruio]+|1[zyxvtsqpnmlkjhgfdcba][weruio]+)"
    #  accept: "[zyxvtsqpnmlkjhgfdcba]"
    # 四字词和多字词
    - when: popping
      match: "([zyxvtsqpnmlkjhgfdcba][aeuio]{0,5}){4,}"
      accept: "[zyxvtsqpnmlkjhgfdcba]"
    # 大写参与编码
    - when: popping
      match: "([zyxvtsqpnmlkjhgfdcba][aeuio]{0,5}){4,}"
      accept: "[BPMFDTNLGKHJQXZCSRYWV]"
      strategy: append
    # 顶标点
    - match: ".*[^a-z0-9]"
      accept: "[zyxvtsqpnmlkjhgfdcba]"
    # 标点大写顶
    - match: ".*[a-z0-9;']"
      accept: "[^a-z0-9;' ]"
  algebra:
    __include: /sy_snow_algebra
    __append:
      # 补码
      - derive/^([a-z]{4})$/$1o/
      - derive/^([a-z]{3})$/$1oo/
      - derive/^([a-z]{2})$/$1ooo/
      # 辅音字母补 oo
      #- xform/~{1,2}([zyxvtsqpnmlkjhgfdcba])/$1ww/
      # 元音字母补 se
      #- xform/~{1,2}([weruio])/se$1/
      # 简拼及无声调的全拼
      - abbrev/^([a-z]).+$/$1/
      #- derive/[weruio]$//
      # 字词模式下的简码；整句模式下应注释掉以提升准确度
      - derive/^([a-z]{2}).+$/$1/

translator:
  dictionary: hao_sy_snow
  prism: hao_sy_snow
  db_class: tabledb
  preedit_format: null
  #packs:
  #  - hao.sy.snow.base
  #  - hao.sy.snow.ext
  #  - hao.sy.snow.tencent
  #  - hao.sy.snow.user

hao:
  code: hao_sy_snow
  tags: [ abc ]
  postpone_fullcode:
    max_index: 4  # 最大后置位置，默认为 4
  spelling:
    schema: hao_sy_chaifen
    cycle_key: "Shift+Control+C"
    switch_key: "Control+c"
    phrase: 0
  birthday:
    solar:
      淅码: "0429,淅码诞生"
      松烟: "0520,松烟诞生"
    lunar:
      春节: "0101,农历春节"
  funckeys:
    macro: [0x2f] # 當輸入串以 "/" 開頭時, 認爲是宏調用
  macros:
    hao:
      - { type: tip, name: ❖雪凇配置中心 }
      - { type: switch, name: hao_postpone_fullcode, states: [☐原始排序, ☑全码后置] }
      - {
          type: radio,
          names:
            [
              hao_spelling.off,
              hao_spelling.lv1,
              hao_spelling.lv2,
              hao_spelling.lv3,
            ],
          states: [☐☐☐注解, ☑☐☐注解, ☐☑☐注解, ☐☐☑注解],
        }
      - { type: switch, name: traditionalization, states: [☐简保持, ☑简转繁] }
      - { type: switch, name: simplification, states: [☐繁保持, ☑繁转简] }
      - { type: switch, name: full_shape, states: [☐半角, ☑全角] }
      - { type: switch, name: ascii_punct, states: [☐中文标点, ☑英文标点] }
    date:
      - { type: eval, name: ☀日期, expr: return os.date("%Y-%m-%d") }
      - { type: eval, name: ⛅年月日, expr: return os.date("%Y年%m月%d日") }
    time:
      - { type: eval, name: ⌚时间, expr: return os.date("%H:%M:%S") }
      - { type: eval, name: Ⓣ时间, expr: return os.date("%Y%m%d%H%M") }
      - { type: eval, name: Ⓢ时间戳, expr: return tostring(os.time()) }
    div:
      - {
          type: radio,
          names:
            [
              hao_spelling.off,
              hao_spelling.lv1,
              hao_spelling.lv2,
              hao_spelling.lv3,
            ],
          states: [☐☐☐注解, ☑☐☐注解, ☐☑☐注解, ☐☐☑注解],
        }
    trad:
      - { type: switch, name: traditionalization, states: [☐不转换, ☑简转繁] }
    simp:
      - { type: switch, name: simplification, states: [☐不转换, ☑繁转简] }
    full:
      - { type: switch, name: full_shape, states: [☐半角, ☑全角] }
    half:
      - { type: switch, name: full_shape, states: [☐半角, ☑全角] }
    punc:
      - { type: switch, name: ascii_punct, states: [☐中文标点, ☑英文标点] }
    dot:
      - { type: switch, name: ascii_punct, states: [☐中文标点, ☑英文标点] }
    dist:
      - type: eval
        expr: >
          return function(args)
            return string.format("librime: [%s]", rime_api.get_rime_version())
          end
      - type: eval
        expr: >
          return function(args)
            return string.format("distribution: [%s](%s/%s)",
              rime_api.get_distribution_name(),
              rime_api.get_distribution_code_name(),
              rime_api.get_distribution_version())
          end
    uni:
      - type: eval
        hijack: true
        expr: return require("hao.hao_core").unicode()
    w:
      - type: eval
        hijack: true
        expr: return require("hao.hao_core").unicode()

traditionalize:
  tags: [abc, hao_pinyin_lookup, hao_stroke_lookup]
  option_name: traditionalization
  opencc_config: s2t.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

simplify:
  tags: [abc, hao_pinyin_lookup, hao_stroke_lookup]
  option_name: simplification
  opencc_config: t2s.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

reverse_lookup:
  tag: reverse_lookup
  dictionary: hao_sy_snow
  prefix: "`"    # 反查引导符「`」
  # suffix:   # 反查关闭符，暂不定义
  tips: 【反查：拼音+笔画(hspnz)】
  closing_tips: 【反查关闭】
  tags: [ hao_pinyin_lookup, hao_stroke_lookup ]
  extra_tags:
    - hao_pinyin_lookup
    - hao_stroke_lookup
  comment_format:
    __include: /sy_snow_algebra

hao_pinyin_lookup:
  tag: hao_pinyin_lookup
  dictionary: hao_pinyin
  enable_user_dict: false
  prefix: 'e'
  tips: 【拼音反查】
  closing_tips: 【反查关闭】
  initial_quality: 0.2

hao_stroke_lookup:
  tag: hao_stroke_lookup
  dictionary: hao_stroke
  prism: hao_stroke
  enable_user_dict: false
  prefix: 'u'
  tips: 【五笔画反查】
  closing_tips: 【反查关闭】
  initial_quality: 0.5
  preedit_format:
    - 'xform/^([hspnz]+)$/$1\t（\U$1\E）/'
    - xlit/HSPNZ/一丨丿丶乙/
  comment_format:
    - xlit/qweas/hspnz/

menu:
  alternative_select_keys: "_23890"
  page_size: 6

simplifier:
  opencc_config: s2t.json
  option_name: traditionalization

recognizer:
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    punct: '^i([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "^`([a-z]+?)*$"
    hao_pinyin_lookup: "^e([a-z]+'?)*$"
    hao_stroke_lookup: "^u([a-z]+'?)*$"
    lua: "^o.*$"
    history: "^i$"
    hao_os: '^/env\w+'
    unicode: "^/(uni|w)(/[a-zA-Z0-9]*)*$"

stroke:
  tag: stroke
  dictionary: stroke
  prism: hao_stroke
  enable_user_dict: false
  enable_sentence: false
  enable_completion: true
  prefix: "u"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/eiuoa/一丨丿丶乙/
  comment_format:
    - xlit/hspnz/eiuoa/

pinyin:
  tag: pinyin
  dictionary: hao_pinyin
  packs:
    - hao_pinyin.base
    - hao_pinyin.ext
  enable_user_dict: false
  enable_sentence: false
  prefix: "e"
  suffix: "'"
  tips: 〔拼音〕

history:
  tag: history
  input: "i"
  size: 5
  initial_quality: -1

lookup_pinyin:
  tags: [stroke]
  overwrite_comment: true
  dictionary: hao_sy_snow
  comment_format:
    - xform/([nl])v/$1ü/

key_binder:
  select_first_character: bracketleft
  select_last_character: bracketright
  bindings:
    # Emacs 编辑键
    - { accept: "Control+p", send: Up, when: composing }
    - { accept: "Control+n", send: Down, when: composing }
    - { accept: "Control+b", send: Left, when: composing }
    - { accept: "Control+f", send: Right, when: composing }
    - { accept: "Control+a", send: Home, when: composing }
    - { accept: "Control+e", send: End, when: composing }
    - { accept: "Control+d", send: Delete, when: composing }
    - { accept: "Control+k", send: "Shift+Delete", when: composing }
    - { accept: "Control+h", send: BackSpace, when: composing }
    - { accept: "Control+g", send: Escape, when: composing }
    - { accept: "Control+bracketleft", send: Escape, when: composing }
    - { accept: "Control+y", send: Page_Up, when: composing }
    - { accept: "Alt+v", send: Page_Up, when: composing }
    - { accept: "Control+v", send: Page_Down, when: composing }
    # 翻页
    - { when: has_menu, accept: Tab, send: Page_Down }
    - { when: paging, accept: Shift+Tab, send: Page_Up }
    # 切换
    - { accept: "Control+Shift+1", select: .next, when: always }
    - { accept: "Control+Shift+2", toggle: ascii_mode, when: always }
    - { accept: "Control+Shift+3", toggle: full_shape, when: always }
    - { accept: "Control+Shift+4", toggle: traditionalization, when: always }
    - { accept: "Control+Shift+5", toggle: ascii_punct, when: always }
    - { accept: "Control+Shift+exclam", select: .next, when: always }
    - { accept: "Control+Shift+at", toggle: ascii_mode, when: always }
    - { accept: "Control+Shift+numbersign", toggle: full_shape, when: always }
    - { accept: "Control+Shift+dollar", toggle: traditionalization, when: always }
    - { accept: "Control+Shift+percent", toggle: ascii_punct, when: always }
    # 定位
    - { when: has_menu, accept: 1, send_sequence: "{Shift+Right}" }
    - { when: has_menu, accept: 4, send_sequence: "{Shift+Right}{Shift+Right}" }
    - { when: has_menu, accept: 5, send_sequence: "{Shift+Right}{Shift+Right}{Shift+Right}" }
    - { when: has_menu, accept: 6, send_sequence: "{Shift+Right}{Shift+Right}{Shift+Right}{Shift+Right}" }
    - { when: has_menu, accept: 7, send_sequence: "{End}" }
    - { when: always, accept: "Control+j", toggle: buffered }
    #- { when: always, accept: e, toggle: buffered }
    #- { when: composing, accept: e, send: e }

